<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все записи с калькулятора</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='da.css') }}">
</head>
<body>
    <table>
        <tr>
            <th class="title" >Первое число</th>
            <th class="title">Второе число</th>
            <th class="title">Действие</th>
            <th class="title">Результат</th>
        </tr>
    {% for i in rows %}
        <tr>
            <td class="info">{{ i[0] }}</td>
            <td class="info">{{ i[1] }}</td>
            <td class="info">{{ i[2] }}</td>
            <td class="info">{{ i[3] }}</td>
        </tr>
    {% endfor %}
    
    
    </table>
    <hr>
    <button class="btn"><a href="/">Счет</a></button>
</body>
</html>
